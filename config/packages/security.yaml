security:
  password_hashers:
    App\Entity\User:
      algorithm: auto

  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false

    main:
      lazy: true
      provider: app_user_provider
      form_login:
        login_path: app_login
        check_path: app_login
        enable_csrf: true
        default_target_path: /
        always_use_default_target_path: true

      logout:
        path: app_logout
        target: /

      remember_me:
        secret: '%kernel.secret%'
        lifetime: 604800
        path: /
        httponly: true

  access_control:
    - { path: ^/admin, roles: ROLE_ADMIN }